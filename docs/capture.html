    <script>
        // å„²å­˜æ‹æ”çš„åœ–ç‰‡
        const capturedImages = {
            paper_container: [],
            tetra_pak: []
        };

        let currentCategory = 'paper_container';
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // åˆå§‹åŒ–ç›¸æ©Ÿ
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 640 } }
                });
                video.srcObject = stream;
            } catch (err) {
                alert('ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ: ' + err.message);
            }
        }

        // åˆ‡æ›é¡åˆ¥
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                document.getElementById('currentCategory').textContent =
                    currentCategory === 'paper_container' ? 'ç´™é¤ç›’' : 'é‹ç®”åŒ…';
                updateUI();
            });
        });

        // æ‹æ”
        document.getElementById('captureBtn').addEventListener('click', () => {
            canvas.width = 224;
            canvas.height = 224;

            // å¾ video ä¸­å¤®è£åˆ‡æ­£æ–¹å½¢
            const size = Math.min(video.videoWidth, video.videoHeight);
            const x = (video.videoWidth - size) / 2;
            const y = (video.videoHeight - size) / 2;

            ctx.drawImage(video, x, y, size, size, 0, 0, 224, 224);

            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
            capturedImages[currentCategory].push(dataUrl);

            updateUI();

            // æ‹æ”å‹•ç•«
            document.querySelector('.camera-container').style.opacity = '0.5';
            setTimeout(() => {
                document.querySelector('.camera-container').style.opacity = '1';
            }, 100);
        });

        // æ›´æ–° UI
        function updateUI() {
            const images = capturedImages[currentCategory];
            document.getElementById('captureCount').textContent = images.length;

            const grid = document.getElementById('previewGrid');
            grid.innerHTML = images.map((img, i) => `
                <div class="preview-item">
                    <img src="${img}" alt="Photo ${i + 1}">
                    <button class="delete-btn" onclick="deleteImage(${i})">Ã—</button>
                </div>
            `).join('');
        }

        // åˆªé™¤åœ–ç‰‡
        window.deleteImage = function (index) {
            capturedImages[currentCategory].splice(index, 1);
            updateUI();
        };

        // ä¸‹è¼‰å…¨éƒ¨
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const images = capturedImages[currentCategory];
            if (images.length === 0) {

                link.href = dataUrl;
                link.click();

        });
