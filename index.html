<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 垃圾辨識網頁版</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background: #f4f4f9;
        padding: 20px;
      }
      #webcam-container {
        margin: 20px auto;
        border: 5px solid #333;
        border-radius: 10px;
        width: fit-content;
        overflow: hidden;
      }
      #label-container {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
      }
      .res-item {
        margin: 10px 0;
        padding: 5px;
        border-bottom: 1px solid #ddd;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>♻️ AI 垃圾分類器</h1>
    <button type="button" onclick="init()">點擊開啟相機辨識</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
      // 替換成你自己的模型連結，末端必須有斜槓 /
      const URL = "https://teachablemachine.withgoogle.com/models/PQqqDOGHK/";

      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // 1. 載入模型
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // 2. 設定網路攝影機
        const flip = true; // 是否水平翻轉鏡頭
        webcam = new tmImage.Webcam(300, 300, flip);
        await webcam.setup(); // 請求相機權限
        await webcam.play();
        window.requestAnimationFrame(loop);

        // 3. 將攝影機畫面加入網頁
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update(); // 更新鏡頭畫面
        await predict();
        window.requestAnimationFrame(loop);
      }

      // 4. 進行辨識
      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className +
            ": " +
            (prediction[i].probability * 100).toFixed(2) +
            "%";
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      }
    </script>
  </body>
</html>
