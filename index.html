      const URL = "https://teachablemachine.withgoogle.com/models/PQqqDOGHK/";

      let model, webcam, labelContainer, maxPredictions;
      let lastResult = "";
      let isSpeaking = false;

      async function init() {
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("status").innerText = "æ¨¡å‹è¼‰å…¥ä¸­...";

        const modelURL = URL + "model.json";

        // åˆå§‹åŒ–é€²åº¦æ¢ä»‹é¢
        labelContainer = document.getElementById("label-container");

          row.innerHTML = `

      async function loop() {

      async function predict() {
        const prediction = await model.predict(webcam.canvas);

        let topClass = "";
        let topProb = 0;

        for (let i = 0; i < maxPredictions; i++) {
          const name = prediction[i].className;
          const prob = prediction[i].probability;

          // æ›´æ–° UI å…ƒç´ 
          const row = labelContainer.childNodes[i];
          row.querySelector(".class-name").innerText = name;
          row.querySelector(".class-prob").innerText =
            (prob * 100).toFixed(0) + "%";
          row.querySelector(".progress-fill").style.width = prob * 100 + "%";

          if (prob > topProb) {
            topProb = prob;
            topClass = name;
          }
        }

        // --- å„ªåŒ–å¾Œçš„å³æ™‚èªéŸ³é‚è¼¯ ---
        // 1. ä¿¡å¿ƒå€¼å¤§æ–¼ 80%

        if (topProb > 0.8 && topClass !== lastResult && !isSpeaking) {
