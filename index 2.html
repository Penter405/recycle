<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 垃圾辨識 - 語音版</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background: #f0f2f5;
        padding: 20px;
      }
      #webcam-container {
        margin: 20px auto;
        border: 8px solid #fff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: fit-content;
        overflow: hidden;
      }
      #label-container {
        font-size: 20px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .res-item {
        background: white;
        margin: 5px;
        padding: 10px 20px;
        border-radius: 20px;
        width: 250px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background: #2ecc71;
        color: white;
        border: none;
        border-radius: 50px;
        transition: 0.3s;
      }
      button:hover {
        background: #27ae60;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>♻️ AI 垃圾分類辨識 (語音版)</h1>
    <button type="button" onclick="init()">啟動相機並開始辨識</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/PQqqDOGHK/";

      let model, webcam, labelContainer, maxPredictions;
      let lastResult = ""; // 用來記錄上一次說出的結果

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(350, 350, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          const div = document.createElement("div");
          div.className = "res-item";
          labelContainer.appendChild(div);
        }
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);

        let highestProb = 0;
        let bestClass = "";

        for (let i = 0; i < maxPredictions; i++) {
          const prob = prediction[i].probability;
          const className = prediction[i].className;

          labelContainer.childNodes[i].innerHTML = `${className}: ${(
            prob * 100
          ).toFixed(0)}%`;

          // 找出目前信心值最高的類別
          if (prob > highestProb) {
            highestProb = prob;
            bestClass = className;
          }
        }

        // --- 語音輸出邏輯 ---
        // 條件：信心值 > 85% 且 跟上次說的內容不同
        if (highestProb > 0.85 && bestClass !== lastResult) {
          speak(bestClass);
          lastResult = bestClass; // 更新最後一次說出的類別
        }
      }

      // 語音播放函數
      function speak(text) {
        // 先停止之前正在說的話
        window.speechSynthesis.cancel();

        const msg = new SpeechSynthesisUtterance();
        msg.text = "這是" + text; // 語音內容
        msg.lang = "zh-TW"; // 設定語言為中文
        msg.rate = 1.0; // 語速 (0.1 - 10)
        msg.pitch = 1.0; // 音調 (0 - 2)

        window.speechSynthesis.speak(msg);
      }
    </script>
  </body>
</html>
